<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Generator</title>
    <!link rel="stylesheet" href="stylesheet.css" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>What should you do today?</h1>
        <input @keyup.enter='getActivity(peopleIn)' type="number" id='peopleIn' v-model='peopleIn' placeholder="How many participants?" />
        <p>{{ activity }}</p>
        <p>{{ price }}</p>
        <p>{{ link }}</p>
        <p>{{ people }}</p>
        <button @click='getActivity(peopleIn)'>What to do?</button>

    </div>
    <script src="app.js"></script>
</body>
